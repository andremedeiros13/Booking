<div *ngIf="bookings$ | async as bookings; else loading" class="bookings">
  <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"

        >
        </mat-checkbox>
      </td>
    </ng-container>
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- bookingId Column -->
    <ng-container matColumnDef="bookingId">
      <th mat-header-cell *matHeaderCellDef>Número da reserva</th>
      <td mat-cell *matCellDef="let booking">{{ booking?.bookingId }}</td>
    </ng-container>

    <!-- startDate Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Data de início</th>
      <td mat-cell *matCellDef="let booking">{{ booking?.startDate }}</td>
    </ng-container>

    <!-- endDate Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Data de Termino</th>
      <td mat-cell *matCellDef="let booking">{{ booking?.endDate }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let booking">{{ booking?.customer?.name }}</td>
    </ng-container>

    <!-- model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Veículo</th>
      <td mat-cell *matCellDef="let booking">{{ booking?.vehicle?.model }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let booking">
        <button mat-stroked-button color="primary" (click)="editBooking(booking)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
